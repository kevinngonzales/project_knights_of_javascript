<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <audio autoplay loop> <source src="./audio/Background_music.mp3" type="audio/mp3"> </audio>

    <h2 id="title" style="color: rgb(255, 0, 0);" >Fight!</h2> <button id="playAgainButton"> Play Again? </button>
    <div id="gameOverScreen">
        <h2 style="color: rgb(255, 0, 0);">GAME OVER!</h2> 
        <h3 id="winningPlayer" style="color: rgb(255, 0, 0);"></h3>
    </div>
    <div id="playerTurn">
        <h2 style="color: rgb(255, 0, 0);" ><span id="playerName">Player 1 </span>'s turn!</h2>
    </div>
    <div id="fightingSpace">
        <div class="player" id='playerOne'>
            <h2 style="color: rgb(255, 0, 0);" >Player 1</h2>
            <div class="healthSection">
                <span style="color: rgb(255, 0, 0);" >Health: </span><span id="playerOneHealth">100</span>
            </div>
            <div class="playerSpace">
                <img id="playerOneSprite" class="idle" src="./images/R_Idle.png" alt="">
                <span style="color: rgb(255, 0, 0);" >Image by <a
                        href="https://www.freepik.com/free-vector/set-warrior-different-postures_1354461.htm#query=robot%20sprite&position=8&from_view=keyword&track=ais">
                        Freepik</a></span>
                <button id="playerOneAttack" class="inactive" onclick="attackPlayerOne()">Attack!</button>
            </div>
        </div>
        <div class="player" id='playerTwo'>
            <h2 style="color: rgb(255, 0, 0);" >Player 2</h2>
            <div class="healthSection">
                <span style="color: rgb(255, 0, 0);" >Health: </span><span id="playerTwoHealth"> 100</span>
            </div>
            <div class="playerSpace">
                <img id="playerTwoSprite" class="idle" src="./images/L_Idle.png" alt="">
                <span style="color: rgb(255, 0, 0);" >Image by <a
                        href="https://www.freepik.com/free-vector/set-warrior-different-postures_1354461.htm#query=robot%20sprite&position=8&from_view=keyword&track=ais">
                        Freepik</a></span>
                <button id="playerTwoAttack" class="active" onclick="attackPlayerTwo()">Attack!</button>
            </div>
        </div>
        <div><audio id="SFX_PlayerDamage" src="./audio/Sword_hit.mp3"></audio></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
